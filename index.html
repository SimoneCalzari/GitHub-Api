<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /BOOTSTRAP -->
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /FONT AWESOME -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- /MY CSS -->
    <title>Git Hub Api</title>
  </head>
  <body class="vh-100 overflow-hidden d-flex flex-column">
    <!-- HEADER -->
    <header class="py-3 bg-light">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="/" class="text-dark d-flex text-decoration-none">
          <h1 class="fs-3 d-none d-md-block">GitHub Api</h1>
          <i class="fa-brands fa-github fs-1 ms-md-2"></i>
        </a>
        <div class="d-flex justify-content-center">
          <input
            type="text"
            class="border border-dark rounded-end-0 rounded-start-2 ps-2"
            id="input-text"
          />
          <select id="select-type" class="border border-dark rounded-0">
            <option value="repositories">Repositories</option>
            <option value="users">Users/Organizations</option>
          </select>
          <button
            class="btn btn-dark rounded-start-0 rounded-end-2"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main class="overflow-auto flex-grow-1">
      <div class="container-fluid h-100">
        <!-- PAGINATION -->
        <div
          id="pagination"
          class="d-flex justify-content-center align-items-center pt-4 d-none gap-3"
        >
          <div id="prev" class="btn btn-dark">Previous</div>
          <p class="fs-3 fw-bold mb-0">
            Total results <span id="total-results"></span> - Page
            <span id="current-page"></span> of
            <span id="total-pages"></span>
          </p>
          <div id="next" class="btn btn-dark">Next</div>
        </div>
        <!-- /PAGINATION -->
        <!-- LOADER -->
        <div
          id="loader"
          class="h-75 d-flex justify-content-center align-items-center d-none"
        >
          <div
            class="spinner-border text-dark"
            style="width: 8vw; height: 8vw"
            role="status"
          ></div>
        </div>
        <!-- /LOADER -->
        <!-- CARDS CONTAINER -->
        <div class="cards row py-4"></div>
        <!-- /CARDS CONTAINER -->
        <!-- BACK TO TOP BUTTON -->
        <div id="back-to-top">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
        <!-- /BACK TO TOP BUTTON -->
      </div>
    </main>
    <!-- /MAIN -->
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- /AXIOS -->
    <!-- CONFIG -->
    <script src="config.js"></script>
    <!-- /CONFIG -->
    <!-- MY JS -->
    <script src="main.js"></script>
    <!-- /MY JS -->
  </body>
</html>
