<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /BOOTSTRAP -->
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /FONT AWESOME -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- /MY CSS -->
    <title>Git Hub Api</title>
  </head>
  <body class="vh-100 overflow-hidden d-flex flex-column">
    <!-- HEADER -->
    <header class="py-3 bg-light">
      <div class="container-fluid d-flex">
        <h1 class="fs-3">GitHub Api</h1>
        <div class="d-flex flex-grow-1 justify-content-center">
          <input
            type="text"
            class="border rounded-end-0 rounded-start-2 ps-2"
            id="input-text"
          />
          <select id="select-type" class="border rounded-0">
            <option value="repositories">Repositories</option>
            <option value="users">Users/Organizations</option>
          </select>
          <button
            class="btn btn-secondary rounded-start-0 rounded-end-2"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main class="overflow-auto flex-grow-1">
      <div class="container h-100">
        <!-- LOADER -->
        <div
          id="loader"
          class="h-100 d-flex justify-content-center align-items-center d-none"
        >
          <div
            class="spinner-border text-secondary"
            style="width: 8vw; height: 8vw"
            role="status"
          ></div>
        </div>
        <!-- /LOADER -->
        <div class="cards row py-4"></div>
      </div>
    </main>
    <!-- /MAIN -->
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- /AXIOS -->
    <!-- CONFIG -->
    <script src="config.js"></script>
    <!-- /CONFIG -->
    <!-- MY JS -->
    <script src="main.js"></script>
    <!-- /MY JS -->
  </body>
</html>
